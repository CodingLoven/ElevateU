    <main>

      <section>
        <div class="form-container">
      
          <div class="personal-info-form">
            <h1>Personal-information</h1>

            <form action="get">
              <label for="Name">Name</label>
              <input type="text" id="Name" name="name" required>
              
              <label for="email">Email Address</label>
              <input type="text" id="email" name="email" required> 
              
              <label for="phone">Phone</label>
              <input type="text" id="phone" name="phone" required>
              
              <div class="check">
                <label for="male">Male</label>
                <input type="checkbox" id="male" name="male">
                
                <label for="female"> Female</label>
                <input type="checkbox" id="female" name="male">
              </div>
              
            </form>
          </div>

          <div class="course-category-form">
            <h1>Course Category</h1>

            <div class="select-container">
              <select name="courses" id="coursees">
                <option value="course1" id="opt">Technology</option>
                <option value="course2">Business</option>
                <option value="course3">Creative Arts</option>
                <option value="course4">Health and Wellness</option>
                <option value="course5">Financial Investment</option>
                <option value="course6">Entreprenuership</option>
                <option value="course7">Language</option>
                <option value="course8">Education & teaching</option>
              </select>
              
              <Select name="courses" id="coursees">
                <option value="tech-course1">Introduction to Software Development</option>
                <option value="tech-course2">Advanced Software Engineering Practices</option>
                <option value="tech-course3">Agile Development with Scrum and Kanban</option>
                <option value="tech-course4">Object-Oriented Programming (OOP) Fundamentals</option>
                <option value="tech-course5">Software Testing and Debugging</option>
                <option value="tech-course6">Software Development Lifecycle (SDLC) Best Practices</option>
                <option value="bus-course1">Business Analytics for Decision-Making</option>
                <option value="bus-course2">Organizational Leadership and Change</option>
                <option value="bus-course3">Digital Marketing Strategy</option>
                <option value="bus-course4">Financial Management Essentials</option>
                <option value="bus-course5">Human Resource Management Fundamentals</option>
                <option value="bus-course6">Project Management Professional (PMP) Certification Prep</option>
                <option value="art-course1">Graphic Design Principles and Techniques</option>
                <option value="art-course2">Introduction to Digital Photography</option>
                <option value="art-course3">Creative Writing: Fiction and Non-Fiction</option>
                <option value="art-course4">Film and Video Production Basics</option>
                <option value="art-course5">Visual Storytelling and Concept Development</option>
                <option value="art-course6">Advanced Photoshop Techniques</option>
                <option value="health-course1">Introduction to Nutrition Science</option>
                <option value="health-course2">Mental Health Awareness and Support</option>
                <option value="health-course3">Exercise Physiology and Wellness</option>
                <option value="health-course4">Yoga for Physical and Mental Wellness</option>
                <option value="health-course5">Holistic Health Practices</option>
                <option value="health-course6">Personal Fitness Trainer Certification Prep</option>
                <option value="health-course1">Introduction to Nutrition Science</option>
                <option value="health-course2">Mental Health Awareness and Support</option>
                <option value="health-course3">Exercise Physiology and Wellness</option>
                <option value="health-course4">Yoga for Physical and Mental Wellness</option>
                <option value="health-course5">Holistic Health Practices</option>
                <option value="health-course6">Personal Fitness Trainer Certification Prep</option>
                <option value="finance-course1">Investment Strategies for Beginners</option>
                <option value="finance-course2">Portfolio Management and Risk Assessment</option>
                <option value="finance-course3">Stock Market and Equity Trading Fundamentals</option>
                <option value="finance-course4">Cryptocurrency and Blockchain Investment</option>
                <option value="finance-course5">Real Estate Investment Essentials</option>
                <option value="finance-course6">Financial Planning for Retirement</option>
                <option value="entre-course1">Startup and Business Planning</option>
                <option value="entre-course2">Funding and Capital Raising for Startups</option>
                <option value="entre-course3">Entrepreneurial Leadership and Innovation</option>
                <option value="entre-course4">E-Commerce and Online Business Strategies</option>
                <option value="entre-course5">Building a Brand from Scratch</option>
                <option value="entre-course6">Managing Growth and Scaling Your Business</option>
                <option value="lang-course1">Introduction to Spanish Language</option>
                <option value="lang-course2">Business English for Professionals</option>
                <option value="lang-course3">French Language Basics for Travel</option>
                <option value="lang-course4">Intermediate Mandarin Chinese</option>
                <option value="lang-course5">English Grammar and Writing Skills</option>
                <option value="lang-course6">German for Beginners</option>
                <option value="edu-course1">Teaching Strategies for the Modern Classroom</option>
                <option value="edu-course2">Classroom Management Techniques</option>
                <option value="edu-course3">Curriculum Design and Assessment</option>
                <option value="edu-course4">Teaching English as a Foreign Language (TEFL)</option>
                <option value="edu-course5">Introduction to Educational Technology</option>
                <option value="edu-course6">Special Education Fundamentals</option>
              
              </Select>

              <textarea name="reason" id="reason" rows="4" cols="50" placeholder="Why this course?"></textarea>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="form-container2">

          <div class="payment-details">
            <h1>
              Payment Details
            </h1>

            <form action="get">

              <label for="credit-card"> Card Number</label>
              <input type="text" id="credit-card" name="credit-card" required>
              
              <label for="exp-date"> Exp Date</label>
              <input type="text" id="exp-date" name="exp-date" placeholder="02/20" required> 
              
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
            </form>
          </div>

          <div class="billing-address">
            <h1>
              Billing Address
            </h1>

            <form action="get">

              <div class="full-width">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" required>
              </div>
              
              <div class="full-width">
                <label for="address">Street Address</label>
                <input type="text" name="address" id="address" required>
              </div>
              
              
              <div class="inner">
                <div>
                  <label for="city">City</label>
                  <input type="text" name="city" id="city" required>
                </div>
              
                <div>
                  <label for="state">State</label>
                  <input type="text" name="state" id="state">
                </div>
              </div>
              
              <div class="inner">
                <div>
                  <label for="country">Country</label>
                  <input type="text" name="Country" id="country" required>
                </div>
                
                <div>
                  <label for="zip">ZIP</label>
                  <input type="text" name="zip" id="zip">
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="btn-div">
          <button>Make Payment</button> <br>
          <a href="#">Read our Privacy Policy</a>
        </div>
      </section>
      
    </main>
